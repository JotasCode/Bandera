<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de República Dominicana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
    </div>
    <div class="flag-container">
        <div class="pole">
            <div class="pole-base"></div>
            <div class="pole-main"></div>
            <div class="pole-top"></div>
        </div>
        <div class="flag" id="flag">
            <div class="blue top"></div>
            <div class="red left"></div>
            <div class="white-cross"></div>
            <div class="red right"></div>
            <div class="blue bottom"></div>
            <img src="Escudo.jpg" alt="Escudo de la República Dominicana" class="coat-of-arms" id="coatOfArms">
         <a href="https://es.wikipedia.org/wiki/Bandera_de_la_República_Dominicana" target="_blank" class="flag-info-link">Ver en Wikipedia</a>
        </div>
    </div>

    <div class="mountain"></div>

    <div class="coat-of-arms-modal" id="coatOfArmsModal">
        <img src="Escudo.jpg" alt="Escudo de la República Dominicana" class="modal-img">
        <a href="https://es.wikipedia.org/wiki/Escudo_de_la_República_Dominicana" target="_blank" class="shield-info-link">Ver en Wikipedia</a>
    </div>
    
    <button id="toggleButton">Cambiar a Noche</button>

    <script src="app.js"></script>
</body>
</html>
